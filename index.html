<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikimedia Cloned</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <div id="desc">
        <p><strong>Wikimedia Clone</strong> is a cloned site of <a href="https://www.wikimedia.org/">this site</a> and I
            hope it looks somewhat like the
            original.</p>
        <p>If it looks like crap then you can blame me but let it be known that someone better qualitifed probably made
            that site. I'm just doing this project to improve my skills :P</p>
        <p id="welcome">Welcome to Wikimedia Clone!</p>
    </div>
    <div id="images">
        <a href="https://www.wikipedia.org/"><img src="images/enwiki-1.5x.png" alt="https://www.wikipedia.org/"></a>
        <img src="images/135px-WiktionaryEn.png" alt="https://www.wiktionary.org/">
        <img src="images/commonswiki.png" alt="https://commons.wikimedia.org/wiki/Main_Page">
        <img src="images/enwikiversity.png" alt="https://www.wikiversity.org/">
        <img src="images/foundationwiki.png" alt="https://wikimediafoundation.org/wiki/Home">
        <img src="images/incubatorwiki.png" alt="https://incubator.wikimedia.org/wiki/Incubator:Main_Page">
        <img src="images/Labslogo_thumb.png" alt="https://wikitech.wikimedia.org/wiki/Main_Page">
        <img src="images/mediawikiwiki.png" alt="https://www.mediawiki.org/wiki/MediaWiki">
        <img src="images/metawiki.png" alt="https://meta.wikimedia.org/wiki/Main_Page">
        <img src="images/specieswiki.png" alt="https://species.wikimedia.org/wiki/Main_Page">
        <img src="images/Wiki.png" alt="https://www.wikinews.org/">
        <img src="images/wikibooks.png" alt="https://www.wikibooks.org/">
        <img src="images/wikidatawiki.png" alt="https://www.wikidata.org/wiki/Wikidata:Main_Page">
        <img src="images/wikibooks.png" alt="https://www.wikibooks.org/">
        <img src="images/wikiquote.png" alt="https://www.wikiquote.org/">
        <img src="images/wikisource.png" alt="https://wikisource.org/wiki/Main_Page">
        <img src="images/wikivoyage.png" alt="https://www.wikivoyage.org/">
    </div>
</main>
<footer>
</footer>
